<html>
	<head>
		<title>
			Aplikasi e-Ticket | Form Pemesanan Tiket
		</title>
	</head>

	<body>
	<h2>Detail Pemesanan</h2>
	<br>
	
		<form name="penumpang" method="POST" action="data-penumpang.php" id="penumpangform">
			<table>
				<tr>
					<td>Nama Lengkap</td>
					<td>:</td>
					<td><input type="text" size="30" name="nama_lengkap" required></td>
				</tr>
				
				<tr>
					<td>No. Handphone</td>
					<td>:</td>
					<td><input type="number" size="20" name="no_HP" required></td>
				</tr>
				
				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td><input type="radio" name="jenis_kelamin" value="Laki-laki"> Laki-laki
					<input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan
				</tr>
				
				
				<tr>
					<td>Alamat Email</td>
					<td>:</td>
					<td><input type="text" size="50" name="alamat_email" required></td>
				</tr>
				
				<tr>
					<td>Keterangan Penjemputan</td>
					<td>:</td>
					<td><textarea value="" rows="4" cols="50" name="keterangan_penjemputan"></textarea></td>
				</tr>
				
				<tr>
					<td colspan="2"></td>
					<td>
						<input type="submit" value="Pembayaran">
					</td>
				</tr>
			</table>


		</form>


	</body>

</html>
